<app-studentnavbar></app-studentnavbar>
 
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
<div class="body-wrapper">
<div class="container-fluid">
<div class="card" *ngFor="let c of main.courses">
<div class="card-body d-flex flex-column align-items-start">
<h5 class="card-title fw-semibold mb-3">{{c.name}}</h5>
<img src="../../../assets/Images/{{c.imagename}}" class="img-fluid mb-3" style="width: 100%;" alt="{{c.name}}">
</div>
</div>
</div>
</div>
</div>
 
<app-footer></app-footer>
