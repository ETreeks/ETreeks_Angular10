<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="search-trainer container mt-5">
    <h2 class="text-center mb-4">Search for Trainers</h2>

    <form (ngSubmit)="searchTrainers()">
      <div class="form-group">
        <label for="trainerName" class="form-label">Trainer Name:</label>
        <input
          type="text"
          id="trainerName"
          [(ngModel)]="trainerName"
          name="trainerName"
          class="form-control"
          placeholder="Enter trainer name"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-search">Search</button>
    </form>

    <div *ngIf="searchCompleted" class="mt-4">
      <div *ngIf="trainers.length > 0" class="results">
        <h3 class="text-center">Search Results:</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Specialization</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trainer of trainers">
              <td>{{ trainer.username }}</td>
              <td>{{ trainer.fname }}</td>
              <td>{{ trainer.lname }}</td>
              <td>{{ trainer.email }}</td>
              <td>{{ trainer.specialization }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="trainers.length === 0 && noResults" class="text-center mt-3">
        <p>No trainers found.</p>
      </div>
    </div>
  </div>
</div>
