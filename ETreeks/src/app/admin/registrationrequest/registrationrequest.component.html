
<app-sidebar></app-sidebar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <!-- Sidebar content -->
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <!-- Main content -->
      <h2 class="my-4">Pending Trainer Requests</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trainer of pendingTrainers">
              <td>{{ trainer.id }}</td>
              <td>{{ trainer.username }}</td>
              <td>{{ trainer.fname }}</td>
              <td>{{ trainer.lname }}</td>
              <td>{{ trainer.email }}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="approveTrainer(trainer.id)">Approve</button>
                <button class="btn btn-danger btn-sm" (click)="removeTrainer(trainer.id)">Remove</button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-sidebar></app-sidebar>
