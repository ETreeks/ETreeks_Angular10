<app-studentnavbar></app-studentnavbar>
<div class="container">
  <h2><i class="fas fa-cloud-sun"></i> Weather Information</h2>
  <div class="input-group">
    <input [(ngModel)]="cityName" placeholder="Enter city name" />
 
    <button (click)="getWeather()">
      <i class="fas fa-search"></i> Get Weather
    </button>
  </div>
  
  <div *ngIf="weatherData">
    <h3><i class="fas fa-map-marker-alt"></i> Weather in {{ weatherData?.name }}</h3>
    <p><i class="fas fa-thermometer-half"></i> Temperature: {{ weatherData?.main?.temp }} Â°C</p>
    <p><i class="fas fa-tint"></i> Humidity: {{ weatherData?.main?.humidity }} %</p>
    <p><i class="fas fa-map"></i> Coordinates: Latitude {{ weatherData?.coord?.lat }}, Longitude {{ weatherData?.coord?.lon }}</p>
  </div>
</div> 

<app-footer></app-footer>
