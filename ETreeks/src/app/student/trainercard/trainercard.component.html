<div class="card-container">
  <div class="card">
    <img mat-card-sm-image src="../../../assets/Images/{{ Tobject.imagename }}" alt="Trainer Image" class="card-image">
  <div class="card-content">
  <h2 class="card-title">{{ Tobject.fname + ' ' + Tobject.lname }}</h2>
  <p class="card-subject">{{ Tobject.email || 'Email not found' }}</p>
  <!-- <button class="card-button">View Courses</button> -->
  <button class="card-button" (click)="viewCourses(Tobject.id)">View Courses</button>
  </div>
  </div>
