<div class="container-xl px-4 mt-4" *ngIf="profile">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <h1 > My Profile</h1>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img *ngIf="displayImage" [src]="displayImage" class="img-account-profile rounded-circle mb-2" alt="Profile Image">
                    <img *ngIf="!displayImage" src="http://bootdey.com/img/Content/avatar/avatar1.png" class="img-account-profile rounded-circle mb-2" alt="Default Profile Image">
                                <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button" (click)="triggerFileInput()">Upload new image</button>

                    <!-- Hidden file input -->
                    <input type="file" id="fileInput" class="d-none" (change)="onFileSelected($event)" />                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form (ngSubmit)="updateProfile()">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" [(ngModel)]="profile.username" name="username">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" [(ngModel)]="profile.fname" name="fname">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" [(ngModel)]="profile.lname" name="lname">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (city)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputCity">City name</label>
                                <input class="form-control" id="inputCity" type="text" placeholder="Enter your city name" [(ngModel)]="profile.address.city" name="city">
                            </div>
                            <!-- Form Group (country)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputCountry">Country</label>
                                <input class="form-control" id="inputCountry" type="text" placeholder="Enter your country" [(ngModel)]="profile.address.country" name="country">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" [(ngModel)]="profile.email" name="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" [(ngModel)]="profile.phone" name="phone">
                            </div>
                            <!-- Form Group (password)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control" id="inputPassword" type="password" placeholder="Enter your password" [(ngModel)]="profile.password" name="password">
                            </div>
                            <!-- Form Group (gender)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputGender">Gender</label>
                                <input class="form-control" id="inputGender" type="text" placeholder="Enter your gender" [(ngModel)]="profile.gender" name="gender">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!profile">
    <p>Loading profile data...</p>
</div>
<app-footer></app-footer>
