<app-sidebartrainer></app-sidebartrainer>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div class="body-wrapper">
    <div class="container-fluid">
            <div class="card w-100">
              <div class="card-body p-6">
                <h5 class="card-title fw-semibold mb-6">All Reservation</h5>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-6">
                      <tr>
                        <th class="border-bottom-0" style="width: 20%;">
                          <h6 class="fw-semibold mb-0">Student Name</h6>
                        </th>
                          <!-- <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">final mark</h6>
                          </th> -->
                          <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Completed Status</h6>
                          </th>
                         <th>
                            Operation
                        </th> 
                      </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let CC of t.completed">
                            <td class="border-bottom-0">
                                <h5 class="mb-0 fw-normal">

                                  {{ getUserName(CC.gusers_Id) }}
                                </h5>
                                
                              </td>
                        
                          <!-- <td class="border-bottom-0">
                            <h5 class="mb-0 fw-normal">{{CC.finalmark}}</h5>
                          </td> -->
                          <td class="border-bottom-0">
                            <h5 class="fw-semibold mb-1">{{CC.completed}}</h5>
                        </td>

                             <td>
                            <button class="btn" 
                            (click)="CompletedCourse(CC.id)" 
                            [disabled]="CC.completed === 'Yes'"
                            [ngClass]="{'accepted-button': CC.completed === 'Yes'}"
                            [ngClass]="{'pending-button': CC.completed === 'No'}"> 
                      Yes 
                    </button>
                            </td> 
      
                           
                            
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
 
</div>
