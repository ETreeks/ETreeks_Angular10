<h2 mat-dialog-title>Create Course</h2>
<mat-dialog-content class="mat-typography">
  

    <form class="example-form" [formGroup]="createCourseSession">
        <mat-form-field class="example-full-width">
          <mat-label>Course Session Name</mat-label>
          <input type="text" matInput formControlName="Name">
       
          <mat-error *ngIf="createCourseSession.controls['Name'].hasError('required')">
            Course Session Name is <strong>required</strong>
          </mat-error> 
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Start Date </mat-label>
            <input type="date" matInput formControlName="Startdate">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>End Date</mat-label>
            <input type="date" matInput formControlName="Enddate">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label> Available Status</mat-label>
            <input type="text" matInput formControlName="AvailableStatus">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label> Course Id </mat-label>
            <input type="number" matInput formControlName="CourseId">
          </mat-form-field>

      </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
</mat-dialog-actions>
